<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Forms</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Fundamentos da Web</h1>
        <h4>Exercícios</h4>
    </header>
    <section>
        <a href="index.html">Retornar</a>
    </section>
    <main>
        <h1>Login</h1>
        <p>Nesta atividade, você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos.</p>
        <p>Seus dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post</p>
        <form action="http://httpbin.org/post" method="post">
            <fieldset>
                <legend>Entre em contato conosco!</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="assunto">Assunto</label>
                    <input type="date">
                </div>
                <div>
                    <label for="data">Data da ocorrência</label>
                    <input type="date">
                </div>
                <div>
                    <label for="foto">Foto da ocorrência</label>
                    <button>Escolher arquivo</button>
                    <label>Nenhum arquivo escolhido</label>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="text" placeholder="Digite seu telefone">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" placeholder="Digite seu email">
                </div>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <label for="estilo">Estilo</label>
                    <select name="estilo">
                        <option value="1">Acadêmico</option>
                    </select>
                </div>
                <button>Adicionar</button> <label><button>Limpar</button></label>
            </fieldset>
        </form>
    </main>
</body>
</html>
